      function display(sanpham) {
        let danhsachsp = document.getElementById("danhsachsp");
        danhsachsp.innerHTML = "";
        for (let i = 0; i < sanpham.length; i++) {
          let Div = document.createElement("div");
          Div.className = "col-md-4 mb-4";
          Div.innerHTML = `  
                    <div class="card">  
                        <img src="${sanpham[i].image}" class="card-img-top" alt="${sanpham[i].name}">  
                        <div class="card-body">  
                            <h5 class="card-title">${sanpham[i].name}</h5>  
                            <p class="card-text">${sanpham[i].description}</p>  
                            <p class="font-weight-bold">${sanpham[i].price}</p>  
                        </div>  
                    </div>  
                `;
          danhsachsp.appendChild(Div);
        }
      }
      display(products);
      document.getElementById("search").oninput = function () {
        let filter = this.value.toLowerCase();
        let filteredProducts = products.filter(function (product) {
          return product.name.toLowerCase().includes(filter);
        });
        display(filteredProducts);
      };
    </script>
